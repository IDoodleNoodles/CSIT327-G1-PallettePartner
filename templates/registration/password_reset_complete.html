{% extends "base.html" %}
{% block title %}Password Reset Complete | PallettePartner{% endblock %}

{% block content %}
<main class="flex items-center justify-center min-h-screen bg-primary-dark text-text-light">
  <div class="w-full max-w-md p-8 bg-card-dark rounded-2xl shadow-xl text-center">
    <div class="mb-6">
      <svg class="w-16 h-16 mx-auto text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
    </div>
    
    <h2 class="text-3xl font-bold mb-4">Password Reset Complete!</h2>
    <p class="text-gray-400 mb-6">
      Your password has been successfully reset. 
      You can now log in with your new password.
    </p>

    <a href="{% url 'pallate:login' %}" 
       class="inline-block px-6 py-2 font-semibold text-white rounded-lg bg-gradient-to-r from-accent-indigo to-accent-purple hover:opacity-90 transition">
      Go to Login
    </a>
  </div>
</main>
{% endblock %}
