{% extends "base.html" %}
{% load static %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-[#1A2035] text-[#E5E7EB] p-8 rounded-xl shadow-lg mt-10 border border-[#232B46]">
  <h2 class="text-2xl font-bold text-[#A7F3D0] mb-6 text-center">Edit Profile</h2>
  <form method="POST" enctype="multipart/form-data" class="space-y-5">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-right">
      <button type="submit" class="bg-[#A7F3D0] hover:bg-[#7BE5B4] text-[#0A0A1F] px-5 py-2 rounded-lg font-semibold transition">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
