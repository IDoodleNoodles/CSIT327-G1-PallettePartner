{% extends "base.html" %}
{% block title %}Dashboard | PallettePartner{% endblock %}
{% block content %}
<div class="max-w-5xl mx-auto mt-10">
  <h2 class="text-3xl font-bold mb-6">Dashboard</h2>
  <div class="grid md:grid-cols-2 gap-6">
    <div class="p-6 bg-card-dark rounded-lg shadow">
      <h3 class="text-xl font-semibold mb-2">My Projects</h3>
      <p class="text-gray-400">View and manage your current projects.</p>
    </div>
    <div class="p-6 bg-card-dark rounded-lg shadow">
      <h3 class="text-xl font-semibold mb-2">Collaboration Requests</h3>
      <p class="text-gray-400">Check requests from other artists.</p>
    </div>
  </div>
</div>
{% endblock %}
