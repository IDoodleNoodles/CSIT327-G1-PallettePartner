{% extends "base.html" %}
{% block title %}Account | PallettePartner{% endblock %}
{% block content %}
<main class="main-content">
  <div class="container">
    <div class="flex items-center justify-center py-12">
      <div class="bg-card-dark p-8 rounded-2xl shadow-xl w-full max-w-2xl">
        <h2 class="text-2xl font-bold mb-4">My Account</h2>
        <p class="text-gray-400 mb-6">Manage your profile information.</p>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <div class="text-sm text-gray-300">Name</div>
            <div class="mt-1 text-text-light">{{ request.user.get_full_name|default:request.user.username }}</div>
          </div>
          <div>
            <div class="text-sm text-gray-300">Email</div>
            <div class="mt-1 text-text-light">{{ request.user.email }}</div>
          </div>
        </div>
        <div class="mt-6">
          <a href="{% url 'pallate:dashboard' %}" class="btn btn-ghost">Back to Dashboard</a>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
