{% extends "base.html" %}
{% load static %}
{% block title %}Register | PallettePartner{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-primary-dark">
  <div class="bg-card-dark p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4 text-accent-purple">Join PallettePartner</h2>
    <p class="text-gray-400 text-center mb-6">Create your account and start collaborating</p>

    <form action="#" method="POST" class="space-y-4">
      {% csrf_token %}
      <!-- Full Name -->
      <div>
        <label for="name" class="block text-sm font-medium mb-1">Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-200 border border-gray-700 focus:ring-2 focus:ring-accent-purple focus:outline-none">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="artist@example.com"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-200 border border-gray-700 focus:ring-2 focus:ring-accent-purple focus:outline-none">
      </div>

      <!-- Role -->
      <div>
        <label for="role" class="block text-sm font-medium mb-1">I am a...</label>
        <select id="role" name="role"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-200 border border-gray-700 focus:ring-2 focus:ring-accent-purple focus:outline-none">
          <option>Select your role</option>
          <option>Illustrator</option>
          <option>Designer</option>
          <option>Photographer</option>
          <option>Animator</option>
          <option>Writer</option>
          <option>Musician</option>
          <option>Other Creative</option>
        </select>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" name="password"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-200 border border-gray-700 focus:ring-2 focus:ring-accent-purple focus:outline-none">
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm_password" class="block text-sm font-medium mb-1">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-200 border border-gray-700 focus:ring-2 focus:ring-accent-purple focus:outline-none">
      </div>

      <!-- Checkbox -->
      <div class="flex items-center space-x-2">
        <input type="checkbox" id="terms" name="terms" class="text-accent-purple">
        <label for="terms" class="text-sm text-gray-400">I agree to the <a href="#" class="text-accent-purple hover:underline">Terms of Service</a> and <a href="#" class="text-accent-purple hover:underline">Privacy Policy</a></label>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full py-3 rounded-xl text-lg font-semibold text-text-light btn-gradient">
        Create Account
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-gray-700"></div>
      <span class="px-3 text-gray-500 text-sm">OR SIGN UP WITH</span>
      <div class="flex-grow border-t border-gray-700"></div>
    </div>

    <!-- Socials -->
    <div class="flex space-x-4">
      <button class="flex-1 py-2 rounded-lg border border-gray-700 text-gray-300 hover:bg-gray-800">Google</button>
      <button class="flex-1 py-2 rounded-lg border border-gray-700 text-gray-300 hover:bg-gray-800">GitHub</button>
    </div>

    <!-- Footer -->
    <p class="text-sm text-center text-gray-400 mt-6">
      Already have an account? <a href="{% url 'login' %}" class="text-accent-purple hover:underline">Sign in</a>
    </p>
  </div>
</div>
{% endblock %}
