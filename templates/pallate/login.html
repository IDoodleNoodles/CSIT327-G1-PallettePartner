{% extends "base.html" %}
{% block title %}Login | PallettePartner{% endblock %}
{% block content %}
<div class="h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md p-8 rounded-2xl auth-card">
    <h2 class="text-3xl font-bold text-center mb-2 text-transparent bg-clip-text bg-gradient-to-r from-accent-purple to-accent-indigo">Welcome Back</h2>
    <p class="text-gray-400 text-center mb-8 text-sm">Sign in to your PallettePartner account</p>

    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-300">Email</label>
        <input type="email" name="email" class="w-full mt-1 p-3 rounded-xl bg-[#111827] border border-gray-700 focus:border-accent-purple">
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-300">Password</label>
        <input type="password" name="password" class="w-full mt-1 p-3 rounded-xl bg-[#111827] border border-gray-700 focus:border-accent-purple">
      </div>
      <button type="submit" class="w-full py-3 rounded-xl font-semibold btn-gradient text-text-light mb-6">Sign In</button>
    </form>

    <p class="text-center text-sm text-gray-400">
      Donâ€™t have an account?
      <a href="{% url 'register' %}" class="text-accent-indigo hover:text-accent-purple font-medium">Sign Up</a>
    </p>
  </div>
</div>
{% endblock %}
