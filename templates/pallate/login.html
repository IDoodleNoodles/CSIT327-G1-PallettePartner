{% extends "base.html" %}
{% block title %}Login | PallettePartner{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-20 p-6 bg-card-dark rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block text-sm font-medium">Username</label>
      <input type="text" name="username" class="w-full px-4 py-2 mt-1 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-accent-purple">
    </div>
    <div class="mb-6">
      <label class="block text-sm font-medium">Password</label>
      <input type="password" name="password" class="w-full px-4 py-2 mt-1 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-accent-purple">
    </div>
    <button type="submit" class="w-full py-2 rounded-lg font-semibold text-text-light btn-gradient">Login</button>
  </form>
</div>
{% endblock %}
