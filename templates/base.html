{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PallettePartner{% endblock %}</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#0A0A1F',
                        'accent-purple': '#8B5CF6',
                        'accent-indigo': '#4F46E5',
                        'text-light': '#F3F4F6',
                        'card-dark': '#1F2937',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/pallate.css' %}">
</head>
<body class="bg-primary-dark text-text-light font-sans">

    <header class="navigation">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="{% url 'pallate:landing' %}" class="logo-text">PallettePartner</a>
            </div>
            <nav class="nav-links">
                <a href="{% url 'pallate:dashboard' %}" class="nav-link">Dashboard</a>
                <a href="{% url 'pallate:artist_profile' %}" class="nav-link">Artists</a>
                <a href="{% url 'pallate:collaboration_detail' %}" class="nav-link">Collaborations</a>
            </nav>
            <div class="nav-actions">
                {% if user.is_authenticated %}
                    <a href="{% url 'pallate:logout' %}" class="btn btn-ghost">Logout</a>
                    <a href="#" class="btn btn-outline">My Profile</a>
                {% else %}
                    <a href="{% url 'pallate:login' %}" class="btn btn-ghost">Login</a>
                    <a href="{% url 'pallate:register' %}" class="btn btn-primary">Sign up</a>
                {% endif %}
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}

    <!-- Optional JS -->
    <script src="{% static 'js/pallate.js' %}"></script>
</body>
</html>
