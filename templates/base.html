{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PallettePartner{% endblock %}</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#0A0A1F',
                        'secondary-dark': '#0D1426',
                        'card-dark': '#1A2035',
                        'accent-green': '#A7F3D0',
                        'accent-green-hover': '#7BE5B4',
                        'accent-purple': '#8B5CF6',
                        'accent-indigo': '#4F46E5',
                        'text-light': '#E5E7EB',
                        'muted': '#9CA3AF',
                        'border-dark': '#232B46',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <link rel="stylesheet" href="{% static 'css/pallate.css' %}">
</head>

<body class="bg-primary-dark text-text-light font-sans min-h-screen flex flex-col">

    <!-- Page Content -->
    <main class="flex-1">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 text-xs text-muted border-t border-border-dark bg-secondary-dark">
        Â© 2025 PallettePartner. All rights reserved.
    </footer>

    <!-- Custom JS -->
    <script src="{% static 'js/pallate.js' %}"></script>
</body>
</html>
